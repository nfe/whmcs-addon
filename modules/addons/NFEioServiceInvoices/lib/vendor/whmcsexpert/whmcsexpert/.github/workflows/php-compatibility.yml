name: PHP Compatibility

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  test:
    name: Test @ PHP ${{ matrix.php-version }} - x86 - ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.actor != 'dependabot[bot]')
    strategy:
      matrix:
        php-version:
          - "7.4"
          - "8.0"
          - "8.1"
          - "8.2"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies::PHP${{ matrix.php-version }}
        run: |
          echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH
          composer global config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer global require dealerdirect/phpcodesniffer-composer-installer roave/security-advisories:dev-master squizlabs/php_codesniffer phpcompatibility/php-compatibility
        # TODO migrate the below to gulp calls
      - name: Check PHP Compatibility
        run: phpcs --standard=PHPCompatibility -s -q -n --colors --runtime-set testVersion ${{ matrix.php-version }} --extensions=php,inc,lib --ignore=sdk,node_modules,vendor,templates_c --severity=3 ./src
      - name: Check PSR12 Standard
        run: phpcs --standard=PSR12 -s -q -n --colors --extensions=php,inc,lib --ignore=sdk,node_modules,vendor,templates_c --severity=3 ./src